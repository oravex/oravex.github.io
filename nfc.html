<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NFC Tester</title>
</head>
<body>
  <h1>NFC Tester</h1>
  <p id="status">Tempelkan kartu/tag NFC...</p>

  <script>
    const statusEl = document.getElementById("status");

    if ("NDEFReader" in window) {
      const reader = new NDEFReader();
      reader.scan().then(() => {
        statusEl.textContent = "Scan dimulai, tempelkan kartu/tag!";
        reader.onreading = () => {
          statusEl.textContent = "✅ TAG TERDETEKSI!";
          // reset setelah 2 detik
          setTimeout(() => {
            statusEl.textContent = "Tempelkan kartu/tag NFC...";
          }, 2000);
        };
      }).catch(err => {
        statusEl.textContent = "❌ Gagal: " + err;
      });
    } else {
      statusEl.textContent = "Browser/device tidak mendukung Web NFC.";
    }
  </script>
</body>
</html>
